configuration:
  storageNamespace: kong
  runIntervalSeconds: 1800
  mode: http  # choices are http or stdout
  http:
    endpoint: http://audit-log-receiver:8080/v1/logs
    header:
      name: "Authorization"
      value: "Splunk PLACEHOLDER"
    eventKey: "kong-audit-logs"
  postgres:
    database: kong
    host: control-plane-postgresql
    username: kong
    password: kong

image:
  repository: registry.stg.jackgpt.co.uk
  tag: latest 
  pullPolicy: Always

serviceAccount:
  create: true
  name: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
